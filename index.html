<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Formulário de Pesquisa freeCodeCamp</h1>
            <p id="description" class="description text-center">
                Projeto teste
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Nome
                    <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="Insira seu nome"
                        required
                        />
                </label>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Insira seu email"
                        required
                        />
                </label>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Idade<span class="clue">(opcional)</span>
                    <input
                        type="number"
                        name="age"
                        id="number"
                        min="10"
                        max="99"
                        class="form-control"
                        placeholder="Idade"
                    />
                </label>
            </div>
            <div class="form-group">
                <p>Qual opção melhor descreve sua função atual?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Selecione a função atual</option>
                    <option value="student">Estudante</option>
                    <option value="job">Emprego em Tempo Integral</option>
                    <option value="learner">Aprendiz em Tempo Integral</option>
                    <option value="preferNo">Prefiro não dizer</option>
                    <option value="other">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <p>Recomendaria o freeCodeCamp a um amigo?</p>
                <label>
                    <input
                        name="user-recommend"
                        value="definitely"
                        type="radio"
                        class="input-radio"
                        checked
                    />Definitivamente</label
                >
                <label>
                    <input
                        name="user-recommend"
                        value="maybe"
                        type="radio"
                        class="input-radio"
                    />Talvez</label
                >

                <label
                ><input
                    name="user-recommend"
                    value="not-sure"
                    type="radio"
                    class="input-radio"
                />Não tenho certeza</label
                >
            </div>

            <div class="form-group">
                <p>Qual é sua característica favorita do nosso site?</p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Selecione uma opção</option>
                    <option value="challenges">Desafios</option>
                    <option value="projects">Projetos</option>
                    <option value="community">Comunidade</option>
                    <option value="openSource">Código Aberto</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    O que você gostaria de ver melhorado?
                    <span class="clue">(Marque todas as opções que se aplicam)</span>
                </p>

                <label
                ><input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                />Projetos de Front-end</label
                >
                <label>
                    <input
                        name="prefer"
                        value="back-end-projects"
                        type="checkbox"
                        class="input-checkbox"
                    />Projetos de Back-end</label
                >
                <label
                ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                />Visualização de Dados</label
                >
                <label
                ><input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
                />Desafios</label
                >
                <label
                ><input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
                />Comunidade de Código Aberto</label
                >
                <label
                ><input
                    name="prefer"
                    value="gitter-help-rooms"
                    type="checkbox"
                    class="input-checkbox"
                />Salas de Ajuda Gitter</label
                >
                <label
                ><input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
                />Vídeos</label
                >
                <label
                ><input
                    name="prefer"
                    value="city-meetups"
                    type="checkbox"
                    class="input-checkbox"
                />Encontros na Cidade</label
                >
                <label
                ><input
                    name="prefer"
                    value="wiki"
                    type="checkbox"
                    class="input-checkbox"
                />Wiki</label
                >
                <label
                ><input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
                />Fórum</label
                >
                <label
                ><input
                    name="prefer"
                    value="additional-courses"
                    type="checkbox"
                    class="input-checkbox"
                />Cursos Adicionais</label
                >
            </div>

            <div class="form-group">
                <p>Comentários ou sugestões?</p>
                <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Insira seu comentário aqui..."
                ></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
